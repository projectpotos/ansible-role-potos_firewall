---

argument_specs:
  main:
    short_description: Role to configure the firewall of Potos Linux Clients.
    options:
      potos_firewall_force_type:
        description:
          - to define if ufw or firewalld should be used
        type: str
        required: no
        default: ''
      potos_firewall_disable_ufw:
        description:
          - to disable ufw
        type: str
        required: no
        default: ''
      potos_firewall_incoming_default_policy:
        description:
          - to define default Firewall policies
        type: str
        required: no
        default: ''
      potos_firewall_outgoing_default_policy:
        description:
          - to define default Firewall policies
        type: str
        required: no
        default: ''
      potos_firewall_loglevel:
        description:
          - to define loglevel
        type: str
        required: no
        default: ''
      potos_firewall_package_state:
        description:
          - to define to define state of the firewall package
        type: str
        required: no
        default: ''
      potos_firewall_rules:
        description:
          - to define firewall rules as a list
        type: list
        elements: str
        required: no
        default: []
